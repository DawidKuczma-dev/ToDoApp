         </header>

         <form class="task-form">
            <input type="text" class="task-form__input" placeholder="Add new task..." />
            <button type="submit" class="task-form__add-btn"><i class="fa-solid fa-plus"></i></button>
         </form>
         <div class="container-list">
            <ul class="task-list"></ul>
            <footer class="container-list__footer">
               <span class="container-list__counter">0 items left</span>
               <button class="container-list__clear-btn">Clear Completed</button>
            </footer>
         </div>

         <footer class="task-footer">
            <div class="task-footer__filters">
               <button class="task-footer__filter-btn active">All</button>
               <button class="task-footer__filter-btn">Active</button>
               <button class="task-footer__filter-btn">Completed</button>
            </div>
            <span class="task-footer__info">Drag and drop to reorder list</span>
         </footer>
      </main>
